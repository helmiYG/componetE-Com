        <!-- modal cart-->
        <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">My Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr>
                                <th scope="row">Name</th>

                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td> {{loginAddress}} </td>
                            </tr>
                            <tr>

                        </table>

                        <table class="table" v-if="carts.length > 0">

                            <tbody v-if="carts.length > 0">

        crossorigin="anonymous"></script>
    <script>
        let base_url = 'http://localhost:3000'
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                itemToShow: [],
                carts: [],
                totalPrice: 0,
                name: '',
                address: '',
                phone: '',
                email: '',
                password: '',
                isLogin: false,
                isLogout: false,
                token: false,
                isReg: '',
                msgErr: [],
                msgSc: '',
                stLogin: '',
                loginName: '',
                loginAddress: '',
                loginPhone: '',
                msgPush: '',
                dataHistory: [],
            },
            methods: {
                pushToCart(item) {
                    this.totalPrice = 0
                    item.qty = this.qty
                    item.subTotal = this.price
                    this.carts.push(item)
                    this.carts.forEach((cart, index) => {
                        if (index == this.carts.length - 1) {
                            cart.stock -= 1
                        }
                    });
                    this.carts.forEach(cart => {
                        this.totalPrice += cart.price
                    });


                },

                cancel(index) {
                    let idItem = this.carts[index]._id
                    this.items.forEach(item => {
                        if (item._id == idItem) {
                            item.stock += 1
                        }
                    });
                    this.totalPrice -= this.carts[index].price
                    this.carts.splice(index, 1)
                },

                register() {
                    this.msgErr = []
                    if (!this.name) {
                        this.msgErr.push('name is required')
                    }

                    if (!this.email) {
                        this.msgErr.push('email is required')
                    }

                    if (!this.address) {
                        this.msgErr.push('address is required')
                    }

                    if (!this.phone) {
                        this.msgErr.push('phone is required')
                    }

                    if (!this.password) {
                        this.msgErr.push('password is required')
                    }

                    if (this.msgErr.length < 1) {
                        axios({
                                method: 'POST',
                                url: base_url,
                                data: {
                                    name: this.name,
                                    email: this.email,
                                    address: this.address,
                                    phone: this.phone,
                                    password: this.password
                                }
                            })
                            .then((result) => {
                                this.msgErr = []
                                this.msgSc = 'registrasi succes'
                            })
                            .catch((err) => {
                                if (err.response.data.err.errors.email.message) {
                                    this.msgErr.push('email is already in use')
                                }
                            });

                    }

                },

                login() {
                    this.msgErr = []
                    if (!this.email) {
                        this.msgErr.push('email is required')
                    }

                    if (!this.password) {
                        this.msgErr.push('password is required')

                    }

                    if (this.msgErr.length < 1) {
                        axios({
                                method: 'POST',
                                url: `${base_url}/signin`,
                                data: {
                                    email: this.email,
                                    password: this.password
                                }
                            })
                            .then((result) => {
                                this.msgErr = []
                                localStorage.setItem('token', result.data.token)
                                this.isLogin = localStorage.getItem('token')
                                this.msgSc = 'login succes'
                                this.loginName = result.data.loginName
                                this.loginAddress = result.data.loginAddress
                                this.loginPhone = result.data.loginPhone
                            })
                            .catch((err) => {
                                if (err.response.data.msg) {
                                    this.msgErr.push(err.response.data.msg)
                                }
                            });
                    }

                },

                logout() {
                    this.isLogout = localStorage.getItem('token')
                    localStorage.removeItem('token')
                },

                remove_stLogin() {
                    this.msgSc = ''
                    this.msgErr = []
                    this.email = '',
                        this.password = ''
                },

                remove_isReg() {
                    this.msgErr = []
                    this.msgSc = ''
                    this.name = ''
                    this.address = ''
                    this.phone = ''
                    this.email = ''
                    this.password = ''
                },

                buy() {
                    this.carts.forEach(cart => {
                        axios({
                            method: 'PUT',
                            url: base_url + '/items/buy',
                            headers: {
                                token: localStorage.getItem('token')
                            },
                            data: {
                                id: cart._id
                            }
                        })
                            .then((result) => {
                                console.log(result);
                            })
                            .catch((err) => {
                                console.log(err);

                            });
                    });
                    this.carts = []
                },

                history(){
                    axios({
                        method: 'GET',
                        url: base_url +'/transactions',
                        headers: {
                            token: localStorage.getItem('token')
                        }
                    })
                    .then((result) => {
                        this.dataHistory = result.data
                    })
                    .catch((err) => {
                        console.log(err);
                        
                    });
                }


            },
            

            watch: {
                isLogin: function () {
                    this.token = true
                },

                isLogout: function () {
                    this.token = false
                }
            }

        })
    </script>
